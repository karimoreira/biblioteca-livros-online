<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Programação Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon/Book-icon.ico" type="image/x-icon">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Biblioteca de Programação Online</h1>
            <p>Encontre os melhores livros de programação aqui!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="livros">
                <h2>Acervo</h2>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Buscar por título..." />
                </div>
                <ul id="lista-livros">
                </ul>
                <div class="pagination">
                    <button id="prev" disabled>Anterior</button>
                    <span id="page-info">Página 1</span>
                    <button id="next">Próximo</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; Biblioteca de Programação Online.
               <br> Aprender é direito de todos, livro não é privilégio.</p>
        </div>
    </footer>
</body>
</html>
